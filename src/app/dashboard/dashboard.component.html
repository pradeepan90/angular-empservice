<h3>PRE resources</h3>
<div class="grid grid-pad">
  <a *ngFor="let emp of employees" class="col-1-4"
   routerLink="/detail/{{emp.id}}" >
    <div class="module emp">
      <h4>{{emp.name}}</h4>
    </div>
  </a>
</div>
<div *ngIf="selectedEmp">
  <h2>{{selectedEmp.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedEmp.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedEmp.name" placeholder="name"/>
    </label>
        <label>age:  {{selectedEmp.age}}</label>
  </div>

</div>
<app-employee-search></app-employee-search>
